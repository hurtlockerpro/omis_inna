<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <!-- 
            d-none = css: display: none; 
            d-block = css: display: block;
        --> 
        <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert"></div>
    </div>


    <div id="weatherBox">
        <img src="" alt="" id="weatherIcon">
        <div id="cityName"></div>
        <div id="cityTemp"></div>
        <div id="weatherDescription"></div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked" id="tempTitle">C</label>
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
